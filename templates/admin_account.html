{% extends "base.html" %}

{% block title %}Мій акаунт{% endblock %}

{% block content %}
<div class="card" style="max-width:500px;">
    <h1>Мій акаунт</h1>
    <p class="muted">
        Логін: <strong>{{ user.username }}</strong>
    </p>
    <h2 style="margin-top:16px;">Зміна пароля</h2>
    <form method="post">
        <div style="margin-bottom:8px;">
            <label for="current_password">Поточний пароль</label><br>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div style="margin-bottom:8px;">
            <label for="new_password">Новий пароль</label><br>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div style="margin-bottom:8px;">
            <label for="new_password2">Повторіть новий пароль</label><br>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button class="btn btn-primary" type="submit">Змінити пароль</button>
    </form>
</div>
{% endblock %}
