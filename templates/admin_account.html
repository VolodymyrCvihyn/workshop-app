{% extends "base.html" %}

{% block title %}Мій акаунт{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h1 class="h5 mb-3">Мій акаунт</h1>

                <p class="mb-2">
                    Логін: <strong>{{ user.username }}</strong>
                </p>
                {% if user.is_admin %}
                    <p class="text-muted small">
                        Цей акаунт має права адміністратора.
                    </p>
                {% endif %}

                <hr>

                <h2 class="h6 mb-3">Змінити пароль</h2>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Поточний пароль</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Новий пароль</label>
                        <input type="password" name="new_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Новий пароль ще раз</label>
                        <input type="password" name="new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Оновити пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
